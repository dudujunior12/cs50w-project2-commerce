{% extends 'auctions/layout.html' %}

{% block body %}

<div class="create-container d-flex justify-content-center align-items-center">
	<form method="POST" class="create-center d-flex flex-column justify-content-center align-items-center">
		<h2>Create Auction List</h2>
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group w-100">
				{{ field.label_tag }}
				{{ field }}
				{{ field.errors }}
			</div>
		{% endfor %}
		<input type="submit" class="btn btn-primary col-lg-4 mt-3" value="Create">
	</form>
</div>

{% endblock %}
