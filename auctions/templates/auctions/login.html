{% extends "auctions/layout.html" %}

{% block body %}
<div class="account-container d-flex justify-content-center align-items-center mt-5">
    <div class="account-center d-flex flex-column align-items-center">
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="w-100 mt-3" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary w-100" type="submit" value="Login">
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
</div>

{% endblock %}
