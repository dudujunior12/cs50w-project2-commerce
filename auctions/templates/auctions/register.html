{% extends "auctions/layout.html" %}

{% block body %}
<div class="account-container d-flex justify-content-center mt-5">
    <div class="account-center d-flex flex-column align-items-center">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="w-100 mt-3" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary w-100" type="submit" value="Register">
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>
</div>

{% endblock %}
